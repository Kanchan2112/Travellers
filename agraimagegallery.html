<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Travel Gallery</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f7f7f7;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
      color: #2c3e50;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery-item {
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.5s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.08);
    }
  </style>
</head>
<body>

  <h1>Explore the World with Us</h1>

  <div class="gallery">
    <div class="gallery-item">
      <img src="https://source.unsplash.com/600x400/?beach,travel" alt="Beach">
    </div>
    <div class="gallery-item">
      <img src="https://source.unsplash.com/600x400/?mountain,tour" alt="Mountain">
    </div>
    <div class="gallery-item">
      <img src="https://source.unsplash.com/600x400/?city,travel" alt="City">
    </div>
    <div class="gallery-item">
      <img src="https://source.unsplash.com/600x400/?desert,tourism" alt="Desert">
    </div>
    <div class="gallery-item">
      <img src="https://source.unsplash.com/600x400/?forest,nature" alt="Forest">
    </div>
    <div class="gallery-item">
      <img src="https://source.unsplash.com/600x400/?island,vacation" alt="Island">
    </div>
  </div>

</body>
</html>
