<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel Payment Voucher</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .voucher {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      width: 100%;
      background: #007bff;
      color: white;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    .success {
      display: none;
      text-align: center;
      color: green;
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="voucher">
    <h2>Travel Payment Voucher</h2>
    <form id="paymentForm">

      <label for="name">Total : <span id="total"></span></label>

      <label for="name">Full Name</label>
      <input type="text" id="name" required />

      <label for="destination">Destination</label>
      <input type="text" id="destination" required />

      <label for="card">Card Number</label>
      <input type="text" id="card" maxlength="16" required />

      <label for="expiry">Expiry Date (MM/YY)</label>
      <input type="text" id="expiry" maxlength="5" required />

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" maxlength="3" required />

      <button type="submit">Pay Now</button>
    </form>
    <div class="success" id="successMessage">Payment Successful! Thank you!</div>
  </div>

  <script>
    


    document.getElementById('paymentForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const destination = document.getElementById('destination').value.trim();
      const card = document.getElementById('card').value.trim();
      const expiry = document.getElementById('expiry').value.trim();
      const cvv = document.getElementById('cvv').value.trim();

      if (name && destination && card.length === 16 && expiry && cvv.length === 3) {
        document.getElementById('successMessage').style.display = 'block';
        setTimeout(() => {
            window.location.href = './details.html'
            this.reset();
        }, 2000);
      } else {
        alert('Please fill all fields correctly.');
      }
    });


const offer = document.getElementById("apply-btn");
const guestInput = document.getElementById("guests");
const booktrip = document.getElementById("book-trip");
const totalDisplay = document.getElementById('total');

const params = new URLSearchParams(window.location.search);
const total = params.get("total");

console.log(total)

offer.addEventListener("click", (event) => {
  const guest = parseInt(guestInput.value) || 0;
  const total = guest * 15651;
  
  totalDisplay.textContent = `Total: $${total.toLocaleString()}`;
});


booktrip.addEventListener("click", () => {
  const guest = parseInt(guestInput.value) || 0;
  const total = guest * 18462;

  // Redirect to voucher page with query param
  totalDisplay.textContent = `Total: $${total.toLocaleString()}`;
});  

    
  </script>
</body>
</html>
