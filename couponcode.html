<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tour Package Coupon</title>
  <style>
    .coupon {
      max-width: 400px;
      margin: 50px auto;
      background: #f9f9f9;
      border: 2px dashed #4caf50;
      border-radius: 10px;
      padding: 20px;
      font-family: 'Arial', sans-serif;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .coupon h2 {
      margin-bottom: 10px;
      color: #4caf50;
    }

    .coupon p {
      font-size: 16px;
      color: #333;
    }

    .coupon-code {
      font-size: 24px;
      font-weight: bold;
      background: #4caf50;
      color: white;
      padding: 10px 20px;
      display: inline-block;
      margin: 15px 0;
      border-radius: 5px;
      letter-spacing: 2px;
    }

    .validity {
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="coupon">
    <h2>Special Tour Package Offer!</h2>
    <p>Use the coupon code below and get <strong>20% OFF</strong> on your next adventure.</p>
    <div class="coupon-code">TRAVEL20</div>
    <p class="validity">Valid until: April 30, 2025</p>
  </div>

</body>
</html>
