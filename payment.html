<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Card Form</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f0f2f5;
    }

    .card-form {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .card-form h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #555;
    }

    input {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .form-row {
      display: flex;
      gap: 1rem;
    }

    .form-row .form-group {
      flex: 1;
    }

    .submit-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.8rem;
      font-size: 1rem;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <form class="card-form">
    <h2>Payment Details</h2>
    
    <div class="form-group">
      <label for="cardholder">Cardholder Name</label>
      <input type="text" id="cardholder" placeholder="John Doe" required>
    </div>

    <div class="form-group">
      <label for="cardnumber">Card Number</label>
      <input type="text" id="cardnumber" placeholder="1234 5678 9012 3456" required maxlength="19">
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="expiry">Expiry Date</label>
        <input type="text" id="expiry" placeholder="MM/YY" required maxlength="5">
      </div>

      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" placeholder="123" required maxlength="4">
      </div>
    </div>

    <button type="submit" class="submit-btn">Pay Now</button>
  </form>

</body>
</html>
